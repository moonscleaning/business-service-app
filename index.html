<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon's Cleaning - Professional Cleaning Service</title>
    <style>
        /* 기본 설정 */
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; color: #333; }
        * { box-sizing: border-box; }

        /* 헤더 (로고 및 제목) */
        header { background-color: #0056b3; color: white; padding: 20px; text-align: center; }
        header h1 { margin: 0; font-size: 2.5rem; }
        header p { margin: 10px 0 0; font-size: 1.1rem; opacity: 0.9; }

        /* 메인 컨텐츠 영역 */
        .container { max-width: 600px; margin: 40px auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* 소개글 */
        .intro { text-align: center; margin-bottom: 30px; }
        .intro h2 { color: #0056b3; margin-bottom: 10px; }
        .intro p { color: #666; line-height: 1.6; }

        /* 입력 폼 스타일 */
        input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; background-color: #f9f9f9; transition: 0.3s; }
        input:focus, textarea:focus { border-color: #0056b3; background-color: white; outline: none; }
        textarea { resize: vertical; }

        /* 버튼 스타일 */
        button { width: 100%; padding: 15px; background-color: #00a8cc; color: white; border: none; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #008cb3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* 로딩/성공 메시지 */
        #msg { text-align: center; margin-top: 20px; font-weight: bold; display: block; }

        /* 모바일 최적화 */
        @media (max-width: 600px) {
            .container { margin: 20px; padding: 20px; }
            header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Moon's Cleaning</h1>
        <p>Spotless Cleaning, Professional Service.</p>
    </header>

    <div class="container">
        <div class="intro">
            <h2>Get a Free Quote</h2>
            <p>Ready to make your space shine? <br>Fill out the form below, and we'll get back to you shortly!</p>
        </div>

        <form name="submit-to-google-sheet">
            <input name="Name" type="text" placeholder="Your Name" required>
            <input name="Phone" type="tel" placeholder="Phone Number" required>
            <textarea name="Message" placeholder="Tell us about your cleaning needs..." required rows="5"></textarea>
            <button type="submit" id="submitBtn">Send Request</button>
        </form>
        <div id="msg"></div>
    </div>

    <script>
        // ▼▼▼ 여기에 아까 그 긴 웹 앱 URL을 다시 붙여넣으세요! ▼▼▼
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzAkSDV4qNBUnNkMYRJJ-vgse3nfkT8XoqBEVnQDJYy71dPzYbeA3vHW68ON6iM6e3ixg/exec'
        
        const form = document.forms['submit-to-google-sheet']
        const btn = document.getElementById('submitBtn')
        const msg = document.getElementById('msg')

        form.addEventListener('submit', e => {
            e.preventDefault()
            // 버튼 비활성화 (더블 클릭 방지)
            btn.disabled = true;
            btn.innerHTML = "Sending...";
            msg.innerHTML = "";

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "<span style='color:green'>Thank you! Your message has been sent.</span>"
                msg.style.color = "green";
                form.reset();
                btn.disabled = false;
                btn.innerHTML = "Send Request";
            })
            .catch(error => {
                msg.innerHTML = "<span style='color:red'>Error! Please try again later.</span>"
                msg.style.color = "red";
                btn.disabled = false;
                btn.innerHTML = "Send Request";
                console.error('Error!', error.message)
            })
        })
    </script>

</body>
</html>
